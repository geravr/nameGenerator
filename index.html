<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de nombres</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <div class="container">
        <div id="content" class="content">
            <h1>Generador de nombres</h1>
            <form action="#" id="generate-name">
                <div class="row">
                    <div class="six columns">
                        <label for="origin"> Origen del nombre:</label>
                        <select id="origin" class="u-full-width">
                            <option value=""> Seleccionar </option>
                            <option value="argentina">Argentina</option>
                            <option value="brazil">Brasil</option>
                            <option value="colombia">Colombia</option>
                            <option value="costa rica">Costa Rica</option>
                            <option value="france">Francia</option>
                            <option value="italy">Italia</option>
                            <option value="mexico">México</option>
                            <option value="portugal">Portugal</option>
                            <option value="spain">España</option>
                        </select>
                        <label for="gender">Género:</label>
                        <select id="gender" class="u-full-width">
                            <option value="">Seleccionar</option>
                            <option value="male">Hombre</option>
                            <option value="female">Mujer</option>
                        </select>
                        <label>Nombres a generar</label>
                        <select id="quantity" class="u-full-width">
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="20">20</option>
                        </select>
                        <input type="submit" class="button-primary u-full-width" value="generate">
                    </div>
                    <div class="six columns">
                        <div id="result"></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
